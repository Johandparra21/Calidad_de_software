<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormProducto">
            <p:growl/>
            <p:panel header="Formulario Ingreso Producto:" footer="Por Diego Botia">
                <p:panelGrid columns="3">
                    <h:outputLabel value="Nombre" for="nombre"/>
                    <p:inputText id="nombre" value="#{productoBean.nombre}" required="true"/>
                    <p:message for="nombre" style="color:red"/>

                    <h:outputLabel value="Precio" for="precio"/>
                    <p:inputText id="precio" value="#{productoBean.precio}" required="true"/>
                    <p:message for="precio" style="color:red"/>

                    <h:outputLabel value="Stock" for="Stock"/>
                    <p:inputText id="Stock" value="#{productoBean.stock}" required="true"/>
                    <p:message for="Stock" style="color:red"/>                     

                    <h:outputLabel value="Descripcion" for="Descripcion"/>
                    <p:inputText id="Descripcion" value="#{productoBean.descripcion}" required="true"/>
                    <p:message for="Descripcion" style="color:red"/>       
                    <h:panelGroup/>
                    <p:commandButton id="bt" ajax="false" action="#{productoBean.guardarProd()}"
                                     value="Guardar" icon="ui-icon-disk"/>
                </p:panelGrid>  
            </p:panel>
        </h:form>      
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
